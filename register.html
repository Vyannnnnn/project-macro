          <div class="w-full ml-[56%] text-left">
            <h2 class="mt-10 mb-2 text-2xl font-bold leading-9 tracking-tight text-dark">Create your account</h2>
            <p class="text-base">It's free and easy</p>
          </div>

          <div class="mt-10 mx-28 w-full sm:max-w-sm">
            <form class="space-y-6 mb-10" action="#" method="POST">
              <div>
                <label for="name" class="block text-sm font-medium leading-6 text-slate-500">Full name</label>
                <div class="mt-2">
                  <input
                    placeholder="Enter your name"
                    id="name"
                    name="name"
                    type="text"
                    autocomplete="name"
                    required
                    class="pl-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#216C83]sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div>
                <label for="email" class="block text-sm font-medium leading-6 text-slate-500">Email or phone number</label>
                <div class="mt-2">
                  <input
                    placeholder="Enter your e-mail or phone number"
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="pl-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#216C83]sm:text-sm sm:leading-6"
                  />
                </div>
              </div>

              <div>
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm font-medium leading-6 text-slate-500">Password</label>
                </div>
                <div class="mt-2 mb-1">
                  <input
                    placeholder="Enter your password"
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="pl-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#216C83] sm:text-sm sm:leading-6"
                  />
                </div>
                <div class="text-xs text-left mb-5">
                  <a href="#" class=" text-slate-500">Must be 8 characters at least</a>
                </div>
                <div class="mb-12">
                <input type="checkbox" name="check" id="check">
                <label for="check" class="text-xs text-slate-500">By creating an account means you agree to the <span class="text-dark font-medium">Terms and Conditions,</span> and our <span class="font-medium text-dark">Privacy Policy</span></label>
            </div>  
            </div>

              <div class="hover:scale-110 transition-all duration-300 ease-in-out">
                <a
                  href="login.html"
                  class="flex w-full justify-center rounded-full bg-[#216C83] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#216C83]"
                >
                  Sign Up
                </a>
              </div>
            </form>
